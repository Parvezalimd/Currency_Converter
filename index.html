<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="txt">
      <h2>Currency Converter</h2>
      </div>
      <p>Enter Amount</p>
      <form action="">
        <div class="amount">
          <input type="text" name="" id="" placeholder="Enter amount here.." />
        </div>

        <div class="dropdown">
          <div class="from">
            <p>From</p>
            <div class="select_container">
              <img src="https://flagsapi.com/US/flat/64.png" alt="" />
              <select name="from" id="">
              </select>
            </div>
          </div>

          <i class="fa-solid fa-arrow-right-arrow-left" style="padding-right: 45px;"></i>

          <div class="To">
            <p>To</p>
            <div class="select_container">
              <img src="https://flagsapi.com/IN/flat/64.png" alt="" />
              <select name="to" id="">
              </select>
            </div>
          </div>
        </div>
        <div class="msg">
            <p>1USD = 90INR</p>
            <button>Get Exchange Rate</button>
          </div>
      </form>
    </div>
    <script src="code.js"></script>
    <script src="index.js"></script>
  </body>
</html>
